- question: ¿Cuántos lotes hay disponibles y de qué tamaños?
  answer: "En esta primera etapa lanzamos 59 lotes exclusivos (8 ya reservados, 51 disponibles) en tres tamaños: 38 lotes de 150m² ($250M centro/$260M esquina), 6 lotes de 160m² ($270M centro/$285M esquina) y 15 lotes de 200m² ($300M centro/$315M esquina). Cada lote permite construir desde 32m² hasta 128m² según diseño modular elegido."

- question: ¿Bajo qué marco legal está organizado el proyecto?
  answer: Punta Dorada está estructurado bajo el régimen de Propiedad Horizontal de Colombia. Esto garantiza reglas claras para la copropiedad, administración y uso de áreas comunes. Los compradores reciben plena titularidad legal de sus lotes, con todos los permisos ya aprobados.

- question: ¿Puedo elegir mi propio constructor?
  answer: Sí, tienes libertad total para elegir tu constructor. El desarrollador entrega la infraestructura y zonas comunes. La construcción de cada cabaña es responsabilidad del propietario, cumpliendo con los estándares arquitectónicos del proyecto. A solicitud, el desarrollador puede recomendar hasta tres constructoras independientes idóneas.

- question: ¿Cómo funciona el programa de renta?
  answer: El programa de renta es opcional y está administrado profesionalmente, basado en el modelo de Punta Dorada Barú. Los ingresos no se agrupan - cada cabaña tiene su propia cuenta. Los propietarios reciben 60% del ingreso bruto; después de honorarios de servicio y 5% de reserva FF&E, la participación neta es aproximadamente 49.2%. No se permite Airbnb independiente para mantener los estándares de calidad.

- question: ¿Cómo se accede a Punta Dorada?
  answer: Punta Dorada es accesible exclusivamente por vía marítima, lo que refuerza su carácter privado y virgen. Los propietarios e invitados cuentan con acceso garantizado a la playa y al uso de las amenidades del hotel de 80 habitaciones frente al mar.

- question: ¿Cuál es el plan de pagos?
  answer: "El plan de pagos es muy flexible: 30% de cuota inicial (dividida en 3 pagos del 10% cada uno), 50% financiado a 24 meses con cuotas mensuales, y 20% contra entrega del proyecto. Manejado completamente a través de Fiduciaria Central para total seguridad y transparencia."

- question: ¿Qué amenidades incluye el proyecto?
  answer: Los propietarios tendrán acceso a un hotel con mínimo 50 habitaciones frente al mar, playa privada, piscinas, restaurantes, spa y otros servicios hoteleros. Se implementarán soluciones sostenibles de infraestructura, incluyendo opciones como Starlink para internet de alta velocidad.

- question: ¿Puedo revender mi propiedad?
  answer: Sí, los propietarios pueden revender su propiedad en cualquier momento, sujeto al cumplimiento de la ley colombiana y el reglamento de propiedad horizontal. También puedes ceder tus derechos de compra a un tercero antes de construir, notificando a la fiduciaria.

- question: ¿Las cabañas pueden incluir cocina?
  answer: Sí, las cabañas pueden incluir cocina, pero el diseño debe cumplir con las normas de seguridad y de la comunidad. Las opciones incluyen instalación eléctrica o gas propano, sujetas a aprobación.

- question: ¿Es Punta Dorada una buena inversión?
  answer: "Punta Dorada es ante todo una compra de estilo de vida enfocada en recreación y exclusividad. Aunque se espera valorización a largo plazo (Cartagena es el destino #1 en Colombia), no se garantizan retornos. El programa de renta puede ayudar a cubrir costos de propiedad, pero los ingresos no están garantizados y pueden variar según temporada y ocupación."

- question: ¿Cuánto tiempo tomará antes de poder construir nuestras unidades y cuándo estará lista la infraestructura?
  answer: |
    El proyecto entra en su primera fase de desarrollo, enfocada en preservar la belleza natural del lugar mientras se prepara para un crecimiento planificado. La propiedad permanece en su estado más auténtico—exuberante, virgen y lista para transformarse en un destino que equilibra la naturaleza con el confort y el diseño característicos de la colección Curio.

    Las obras de infraestructura—vías, servicios y sistemas base—comenzarán una vez los primeros 56 lotes estén completamente reservados. Este enfoque nos permite avanzar con responsabilidad, garantizando calidad y sostenibilidad en cada etapa.

    Quienes se unan en esta fase aseguran un punto de entrada más favorable, con una valorización proyectada cercana al 20% una vez inicie la construcción de la infraestructura.
