# Títulos y descripciones por idioma
site_meta:
  title:
    es: "Punta Dorada - Lotes Exclusivos en Barú, Cartagena"
    en: "Punta Dorada - Exclusive Lots in Barú, Cartagena"
  description:
    es: "59 lotes exclusivos en la zona más virgen de Barú. Adquiere tu lote con título de propiedad individual y construye tu cabaña de bienestar con diseños modulares de 32m² hasta 128m²."
    en: "59 exclusive lots in the most pristine area of Barú. Acquire your lot with individual property title and build your wellness cabin with modular designs from 32m² to 128m²."

# Configuración Jekyll
markdown: kramdown
highlighter: rouge
encoding: utf-8
strict_front_matter: true

# Archivos a mantener en GitHub Pages
keep_files: [".well-known", "sitemap*.xml"]

# Procesamiento y exclusiones
exclude:
  - "*.tmp"
  - "*.bak"
  - "Gemfile*"
  - "README.md"
  - "LICENSE"
  - "node_modules"
  - "package*.json"
  - ".sass-cache"
  - ".jekyll-cache"

# Configuración de permalinks
permalink: /:slug/

# Configuración de compresión HTML
compress_html:
  clippings: []
  comments: []
  endings: []
  ignore:
    envs: ["development"]
    paths: ["sitemap*.xml", "*.xml", "/sitemap*.xml"]
  blanklines: false
  profile: false
  startings: []

# Colecciones
collections:
  redirects:
    output: true
  lotes:
    output: true
    permalink: /es/:path/
  lots:
    output: true
    permalink: /en/:path/

# Configuración por defecto
defaults:
  # Global
  - scope:
      path: ""
    values:
      layout: "default"
      image: "/img/punta-dorada-og.jpg"
  
  # EXCLUIR XML DE PROCESAMIENTO GLOBAL
  - scope:
      path: "sitemap*.xml"
    values:
      layout: none
      sitemap: false
  
  # Páginas español
  - scope:
      path: "es"
    values:
      lang: "es"
      layout: "main"
  
  # Páginas inglés
  - scope:
      path: "en"
    values:
      lang: "en"
      layout: "main"
  
  # Posts español
  - scope:
      path: "_posts/es"
    values:
      layout: "post"
      lang: "es"
      permalink: /es/blog/:slug/
      categories: ["blog"]
  
  # Posts inglés
  - scope:
      path: "_posts/en"
    values:
      layout: "post"
      lang: "en"
      permalink: /en/blog/:slug/
      categories: ["blog"]
  
  # Lotes español
  - scope:
      path: ""
      type: "lotes"
    values:
      layout: "lote"
      lang: "es"
      categories: ["lotes"]
  
  # Lots inglés
  - scope:
      path: ""
      type: "lots"
    values:
      layout: "lot"
      lang: "en"
      categories: ["lots"]

