<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{{site.name}} - {{site.site_meta.title.es}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Meta tags para SEO -->
    <meta name="description" content="{{site.site_meta.description.es}}">
   
    <!-- Hreflang tags para indicar versiones en diferentes idiomas -->
    <link rel="alternate" hreflang="es" href="{{site.url}}/es/" />
    <link rel="alternate" hreflang="en" href="{{site.url}}/en/" />
    <link rel="canonical" href="{{site.url}}/es/" />
   
    <!-- Redirección basada en el idioma del navegador -->
    <script>
        // Solo ejecutar si JavaScript está habilitado
        var userLang = navigator.language || navigator.userLanguage;
        userLang = userLang.split('-')[0];
        if (userLang === "en") {
            window.location.href = "/en/";
        } else {
            window.location.href = "/es/";
        }
    </script>
   
    <!-- Meta refresh como fallback si JavaScript está deshabilitado -->
    <meta http-equiv="refresh" content="0;url=/es/">
    
    <!-- Google Tag Manager -->
    <!-- End Google Tag Manager -->
</head>

    <!-- End Google Tag Manager (noscript) -->
