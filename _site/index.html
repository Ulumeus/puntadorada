<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{{site.name}} - {{site.site_meta.title.es}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Meta tags para SEO -->
    <meta name="description" content="{{site.site_meta.description.es}}">
   
    <!-- Hreflang tags para indicar versiones en diferentes idiomas -->
    <link rel="alternate" hreflang="es" href="{{site.url}}/es/" />
    <link rel="alternate" hreflang="en" href="{{site.url}}/en/" />
    <link rel="canonical" href="{{site.url}}/es/" />
   
    <!-- Redirecci칩n basada en el idioma del navegador -->
    <script>
        var userLang = navigator.language || navigator.userLanguage;
        userLang = userLang.split('-')[0];
        if (userLang === "en") {
            window.location.href = "/en/";
        } else {
            window.location.href = "/es/";
        }
    </script>
   
    <!-- Meta refresh como fallback si JavaScript est치 deshabilitado -->
    <meta http-equiv="refresh" content="0;url=/es/">
    
    <!-- Google Tag Manager -->
    <!-- End Google Tag Manager -->
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <!-- End Google Tag Manager (noscript) -->
    
    <!-- Contenido visible para usuarios y crawlers -->
    <h1>{{site.name}}</h1>
    <p>{{site.site_meta.description.es}}</p>
   
    <!-- Enlaces visibles para crawlers y usuarios sin JavaScript -->
    <ul>
        <li><a href="/es/">Versi칩n en Espa침ol</a></li>
        <li><a href="/en/">English Version</a></li>
    </ul>
   
</body>
</html>
